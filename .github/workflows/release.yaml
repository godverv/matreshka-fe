name: master-actions
run-name: RELEASE
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Installing node
        uses: actions/setup-node@v3
        with:
          node-version: '19.8.1'
          cache: 'npm'

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm install

      - name: Build and push image
        run: |
          docker login -u ${{ secrets.REGISTRY_USER }} -p ${{ secrets.REGISTRY_PWD }} ${{ secrets.REGISTRY_HOST }}
          docker build -t ${{ secrets.REGISTRY_HOST }}/${{ github.event.repository.name }}:$GITHUB_SHA -t ${{ secrets.REGISTRY_HOST }}/${{ github.event.repository.name }}:latest .
          docker push ${{ secrets.REGISTRY_HOST }}/${{ github.event.repository.name }}:$GITHUB_SHA
          docker push ${{ secrets.REGISTRY_HOST }}/${{ github.event.repository.name }}:latest
 
